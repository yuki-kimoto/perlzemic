<h2>UINT32_MAX - uint32_tの最大値を表す定数</h2>

UINT32_MAXは<a href="/blog/20201111150850.html">uint32_t - 符号なし32bit整数型</a>の最大値を表す定数です。「stdint.h」をインクルードすると利用できます。

<pre>
#include <stdio.h>
#include <stdint.h>

int main() {
  printf("%u", UINT32_MAX);
}
</pre>

UINT32_MAXの値です。

<pre>
4294967295
</pre>

UINT32_MAXはC99で導入されたマクロです。
